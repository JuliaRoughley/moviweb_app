<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
    <h1>Edit Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ movie_id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required>
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" required>
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
