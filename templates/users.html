<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users-MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
  <li><a href="/users/{{ user['id'] }}">{{ user['name'] }}</a></li>
{% endfor %}
    </ul>
    <form action="/add_user" method="GET" style="display: inline;">
        <button type="submit">Add User</button>
    </form>
</body>
</html>
